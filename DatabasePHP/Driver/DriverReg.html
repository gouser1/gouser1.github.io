<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Driver Registration</title>
  <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>

<body>
    <br><br>
    <a href="../../MVP3.html"><img src="logo.png" alt="ryde_logo" class="logo"></a>
    <br><br><br>

  <body ng-controller="RegisterCtrl" ng-app="myApp">
 <div class="container">
   <div id="signup">
      <div class="signup-screen">
         <div class="space-bot text-center">
            
            <h1>Driver Sign up</h1>
           <div class="divider"></div>
         </div>
           <form class="form-register" method="post" action="DriverReg.php" name="register" novalidate enctype="multipart/form-data" >
                <div class="input-field col s6">
              <input id="first-name" type="text" name="username" class="validate" required>
              <label for="first-name">UserName</label>
            </div>
	            <div class="input-field col s6">
              <input id="first-name" type="text" name="name" class="validate" required>
              <label for="first-name">Name</label>
            </div>
                  <div class="input-field col s6">
              <input id="AGE" type="text" name='age' class="validate" required>
              <label for="age">Age</label>
            </div>
             <div class="input-field col s6">
              <input id="email" type="email" name="email" ng-model="email" class="validate" required>
              <label for="email">Email</label>
             </div>
             <p class="alert alert-danger" ng-show="form-register.email.$error.email">Your email is invalid.</p>
                <div class="input-field col s6">
              <input id="first-name" type="text" name="city" class="validate" required>
              <label for="first-name">City</label>
            </div>
               <div class="input-field col s6">
              <input id="first-name" type="text" name="county" class="validate" required>
              <label for="first-name">County</label>
            </div>
                 <div class="input-field col s6">
              <input id="car" type="text" name="car" class="validate" required>
              <label for="car">Car Make/Model</label>
            </div>
                <div class="input-field col s6">
              <input id="first-name" type="password" name="password" class="validate" required>
              <label for="first-name">Password</label>
            </div>
            <div class="input-field col s6">
               Profile Image : <input type="file" name="upload">
                </div>
              
                
              <div class="space-top text-center">
               <button ng-disabled="form-register.$invalid" class="waves-effect waves-light btn done">
               <i class="material-icons left">done</i> Done
               </button>
               <button type="button" class="waves-effect waves-light btn cancel">
               <i class="material-icons left">clear</i>Cancel
               </button>
              </div>
             </form>
           </div>
        </div>
    </div>
</body>
  <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js'></script>
